########################################################################
# php_comment_form:
# If using the PHP version of the comment form (i.e., the one that
# includes the CAPTCHA to filter spam), you need to include a url
# that points to the new form.  Example:
#
#       php_comment_form : http://earthquake.usgs.gov/eqcenter/shakemap/sc/shake/comment_form.php
#
# Where the URL in the example is replaced with the path to your web site's
# comment_form.php (typically the same directory as comment_form.html.
#
# Using this form requires your web server to have PHP installed and
# configured with the following modules:
# '--with-gd'
# '--with-jpeg-dir=<whatever>'
# '--with-freetype-dir=<whatever>''--with-mcrypt'
#
# See your sysadmin if you don't know what any of this means.
#
# To use the ordinary comment form, this parameter should be absent.
########################################################################

########################################################################
# rellink:
# The "Related Links" page is constructed from a list of this configuration
# parameter.  
#
# Usage:
#	rellink : "Category" "Text" URL
#
# The 'Category' specifies the general heading under which the 'Text'
# is displayed.  The 'Text' will be linked to the specified 'URL'.
#
# NOTE: The 'Category' and 'Text' parameters MUST be enclosed in double
# quotes -- even if they are single words.  The 'URL' MUST NOT be enclosed
# in quotes.
#
# Example:
#	rellink : "Other ShakeMaps" "Southern California" &&
#                 http://earthquake.usgs.gov/shakemap/sc/shake
#
# Under the label 'Other ShakeMaps', the text 'Southern California' will
# be linked to 'http://earthquake.usgs.gov/shakemap/sc/shake'.
