########################################################################
# icon:
# This is an HTML statement(s) that specifies the icon(s) to be 
# displayed at the bottom of the ShakeMap home page.  Multiple
# 'icon' statements are allowed.  Two general forms are supported: 
# 1) a self-contained image that has its own 'href' and 'mouseover'
# statements, and 2) an image that makes use of the 'usemap' statement
# (which is supported through the 'icon_map' statement, below).  A
# simple unreferenced image with no mouseover is, obviously, also
# supported.
#
# Usage:
#	icon : HTML
#
# The two default lines below illustrate the two usage styles.  Go to
# www.trinet.org/shake to see how these are implemented.
########################################################################
icon : <a href="http://earthquake.usgs.gov" onMouseOver="window.status='USGS Earthquake Home Page';return true"><img src="icons/USGS.gif" alt="USGS" border="0" ></a>

########################################################################
