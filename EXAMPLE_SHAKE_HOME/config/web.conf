########################################################################
# web.conf:
# This file is read by the programs "web" and "genex" and is used
# to customize the web pages (both the "permanent" pages and those
# generated by templates for each event).  After making changes here,
# make sure to run "make web" from the <shake_home> directory.  You
# may also wish to rerun any events that would be affected by the
# changes.
#
# NOTE: remember that '&&' at the end of a configuration line allows
# that line to continue after a carriage return.  E.g.:
#
#	parameter : This is a statement that starts on one line &&
#                   and continues on another.
#
# A single space will be left between the lines where they join.
########################################################################

########################################################################
# The next four parameters affect the about.html page.  The defaults
# are (as of this writing) the ones used by TriNet.  To see how they
# apply, go to http://earthquake.usgs.gov/shakemap/sc/shake and click 
# on the "Scientific Background" tab.
########################################################################

########################################################################
# region: 
# This parameter affects the titles on many of the pages, and some of
# the explanatory text.  It specifies the name of the seismic network,
# region, or consortium sponsoring ShakeMap.
#
# Usage:
#	region : text string
#
# Example:
#	region : Northern California
#
########################################################################
region : Global 

########################################################################
# homepage_comment
# Adds one or more temporary or special messages to the ShakeMap home
# page.  Multiple homepage_comment lines are supported.
# 
# Usage:
#	homepage_comment : <String of text or HTML>
#
# Example:
#	homepage_comment : Click <A HREF="http://earthquake.usgs.gov">here</A> for more information about the earthquake program. 
########################################################################

########################################################################
# stationmap:
# If a map of the network stations is available, this parameter should
# give the URL of a page displaying the map.  This parameter only affects
# the text of the about.html page.  If no stationmap is specified, the
# line referring to it is omitted from the page.
#
# Usage:
#	stationmap : URL
#
# Example:
#	stationmap : http://www.trinet.org/trinetmap/trinetmap.html
#
########################################################################

########################################################################
# epi_color:
# Sets the color and the color name of the text in about.html describing 
# the epicentral star.  NOTE: this does not set the color of the star
# on the maps (which is done in mapping.conf) but simply describes the
# color used.
#
# Usage:
#	epi_color : html_color color_name
#
# Where html_color is the name of an HTML-valid font color in which the
# color_name will be rendered.  color_name is a word describing the color
# of the epicentral star.
#
# Example:
#	epi_color : darkred Red
#
# In this case, the text in about.html will read "The Red star..." and
# the word "Red" will be rendered in the color "darkred" (if there is
# such a color).
########################################################################
epi_color : darkred Red

########################################################################
# station:
# Sets the text in the listing of stations in about.html.  Multiple
# station lines are allowed and the text will be listed in the order
# the 'station' statements are listed here.
#
# Usage:
#	station : html_color Text description of stations.
#
# Where the first word (which should be a color name) of the "Text
# description" will be rendered in the html_color given.
#
# Example:
#	station : red Red triangles are stations in the ANSS network.
#
# In this case, the word "Red" would be rendered in "red".
#
# BAD EXAMPLE:
#	station : blue All of the Blue triangles are analog stations.
#
# This is wrong because the word "All" will be rendered blue, and "Blue"
# will be black.
########################################################################
station : green Green triangles represent National Strong Motion Program &&
         (NSMP) dial-up stations or, on historical maps, non-digital &&
         stations from which strong motion records were digitized.

